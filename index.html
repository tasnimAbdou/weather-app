<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>
   <div class="skyContainer">
    <div  id="sky" class=""></div>
    <div  id="twinkling" class=""></div>
    <div  id="clouds" class=""></div>
    <div id="rain" class=""></div>

   </div>
    <div id="duration" class="">

    <div class="container">
            <div class="title">
                <h1>Weather</h1>

            </div>
            <div class="location">
                <p>-</p>
            </div>
            <div class="notification">

            </div>
            <div class="weathInfo">

                <div class="weathIcon"><img src="icons/unknown.png"></div>
                <div class="tempRange">
                    <div class="maxtempValue"><p><span>c</span></p></div>
                    <div class="mintempValue"><p><span></span></p></div>
                </div>
                <div class="tempValue">
                    <p>-  Ù’<span></span></p>
                
                </div>
               
                <div class="tempDescription">
                    <p>-</p>
                </div>
                
            </div>

        </div>
        <div class="detailsContainer">
            
            <div class="feelslike"><p></p></div>

            <div class="pressure"><p><span>pressure:</span>-<span>Pa</span></p></div>
            
            <div class="humidity"><p></p></div>

            
            </div>
        <div id="rain" class=""></div>

    </div>

</body>

</html>
